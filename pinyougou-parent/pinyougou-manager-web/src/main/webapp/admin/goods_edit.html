<!DOCTYPE html>
<html>

<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>商品编辑</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
  
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/style.css">
	<script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>
    
    <!-- 富文本编辑器 -->
	<link rel="stylesheet" href="../js/plugins/kindeditor/themes/default/default.css" />
	<script charset="utf-8" src="../js/plugins/kindeditor/kindeditor-min.js"></script>
	<script charset="utf-8" src="../js/plugins/kindeditor/lang/zh_CN.js"></script>
    
    <!-- angularJs导入 -->
	<script type="text/javascript" src="../plugins/angularjs/angular.min.js"></script>
	
	<script type="text/javascript" src="../js/base.js"></script>
	<!-- 引入service层 -->
	<script type="text/javascript" src="../js/service/goodsService.js"></script>
	<script type="text/javascript" src="../js/service/itemCatService.js"></script>
	<script type="text/javascript" src="../js/service/typeTemplateService.js"></script>
	<!-- mvc 之 controller 层实现 -->
	<script type="text/javascript" src="../js/controller/baseController.js"></script>
	<script type="text/javascript" src="../js/controller/goodsController.js"></script>
      
</head>

<body class="hold-transition skin-red sidebar-mini" ng-app="pinyougou" ng-controller="goodsController" ng-init="findItemCatEntity();findOne()">

            <!-- 正文区域 -->
            <section class="content">

                <div class="box-body">

                    <!--tab页-->
                    <div class="nav-tabs-custom">

                        <!--tab头-->
                        <ul class="nav nav-tabs">                       		
                            <li class="active">
                                <a href="#home" data-toggle="tab">商品基本信息</a>                                                        
                            </li>   
                            <li >
                                <a href="#pic_upload" data-toggle="tab">商品图片</a>                                                        
                            </li>    
                            <li >
                                <a href="#customAttribute" data-toggle="tab">扩展属性</a>                                                        
                            </li>     
                            <li >
                                <a href="#spec" data-toggle="tab" >规格</a>                                                        
                            </li>                       
                        </ul>
                        <!--tab头/-->
						
                        <!--tab内容-->
                        <div class="tab-content">

                            <!--表单内容-->
                            <div class="tab-pane active" id="home">
                                <div class="row data-type">                                  
								   <div class="col-md-2 title">商品分类</div>
		                          
		                           	  <div class="col-md-10 data">
		                           	  	<table>
		                           	  		<tr>
		                           	  			<td>
		                           	  				<select class="form-control" ng-model="entity.tbGoods.category1Id" ng-options="item.id as item.name for item in itemCatEntity1">														
		                           	  				</select>
		                              			</td>
		                              			<td>
		                           	  				<select class="form-control select-sm" ng-model="entity.tbGoods.category2Id" ng-options="item.id as item.name for item in itemCatEntity2"></select>
		                              			</td>
		                              			<td>
		                           	  				<select class="form-control select-sm" ng-model="entity.tbGoods.category3Id" ng-options="item.id as item.name for item in itemCatEntity3"></select>
		                              			</td>
		                              			<td>
		                           	  				模板ID:{{entity.tbGoods.typeTemplateId}}
		                              			</td>
		                           	  		</tr>
		                           	  	</table>
		                              
		                              </div>	                              
		                          	  
									
		                           <div class="col-md-2 title">商品名称</div>
		                           <div class="col-md-10 data">
		                               <input type="text" class="form-control"    placeholder="商品名称"  ng-model="entity.tbGoods.goodsName">
		                           </div>
		                           
		                           <div class="col-md-2 title">品牌</div>
		                           <div class="col-md-10 data">
		                              <select class="form-control" ng-model="entity.tbGoods.brandId" ng-options="entity.id as entity.text for entity in brandList"></select>
		                           </div>
		
								   <div class="col-md-2 title">副标题</div>
		                           <div class="col-md-10 data">
		                               <input type="text" class="form-control"   placeholder="副标题"  ng-model="entity.tbGoods.caption">
		                           </div>
		                           
		                           <div class="col-md-2 title">价格</div>
		                           <div class="col-md-10 data">
		                           	   <div class="input-group">
			                          	   <span class="input-group-addon">¥</span>
			                               <input type="text" class="form-control"  placeholder="价格" ng-model="entity.tbGoods.price">
		                           	   </div>
		                           </div>
		                           
		                           <div class="col-md-2 title editer">商品介绍</div>
                                   <div class="col-md-10 data editer">
                                       <textarea name="content" style="width:800px;height:400px;visibility:hidden;" ></textarea>
                                   </div>
		                           
		                           <div class="col-md-2 title rowHeight2x">包装列表</div>
		                           <div class="col-md-10 data rowHeight2x">
		                               
		                           	<textarea rows="4"  class="form-control"   placeholder="包装列表" ng-model="entity.tbGoodsDesc.packageList"></textarea>
		                           </div>
		                           
		                           <div class="col-md-2 title rowHeight2x">售后服务</div>
		                           <div class="col-md-10 data rowHeight2x">
		                               <textarea rows="4"  class="form-control"    placeholder="售后服务" ng-model="entity.tbGoodsDesc.saleService"></textarea>
		                           </div>                        
                                  
                                    
                                </div>
                            </div>
                            
                            <!--图片上传-->
                            <div class="tab-pane" id="pic_upload">
                                <div class="row data-type">                                  
								 <!-- 颜色图片 -->
								 <div class="btn-group">
					                 <button type="button" class="btn btn-default" title="新建" data-target="#uploadModal"  data-toggle="modal" ng-click="image_entity={}" ><i class="fa fa-file-o"></i> 新建</button>
                             		                 
					             </div>
								 
								 <table class="table table-bordered table-striped table-hover dataTable">
					                    <thead>
					                        <tr>
					                            
											    <th class="sorting">颜色</th>
											    <th class="sorting">图片</th>
												<th class="sorting">操作</th>
							            </thead>
					                    <tbody>
					                      <tr ng-repeat="pojo in entity.tbGoodsDesc.itemImages">					                           
									            <td>
									            	{{pojo.color}}
									            </td>
									            <td>
									           		<img alt="{{pojo.color}}" src="{{pojo.url}}" width="100px" height="100px">	            	 
									            </td>
												 <td> <button type="button" class="btn btn-default" title="删除" ng-click="remove($index)"><i class="fa fa-trash-o"></i> 删除</button></td> 
					                      </tr>
					                    </tbody>
								 </table> 
								  
                                </div>
                            </div>
                           
                           
                            <!--扩展属性-->
                            <div class="tab-pane" id="customAttribute">
                                <div class="row data-type">                                
	                                <div ng-repeat="entity in entity.tbGoodsDesc.customAttributeItems">
		                                <div class="col-md-2 title">{{entity.text}}</div>
				                        <div class="col-md-10 data">
				                              <input class="form-control" placeholder="{{entity.text}}" ng-model="entity.value"/>	            	 
				                        </div>
	                                </div>       
                                </div>
                            </div>
                      
                            <!--规格-->
                            <div class="tab-pane" id="spec">
                            	<div class="row data-type">
	                            	<div class="col-md-2 title">是否启用规格</div>
			                        <div class="col-md-10 data">
			                        	<input type="checkbox" ng-false-value="0" ng-true-value="1" ng-model="entity.tbGoods.isEnableSpec">			                           
			                        </div>
                            	</div>
                            	<p>
                            	
                            	<div ng-if="entity.tbGoods.isEnableSpec == '1'">
                            	
	                                <div class="row data-type">
	                                
		                                <div ng-repeat="entity in specList">
			                                <div class="col-md-2 title">{{entity.text}}</div>
					                        <div class="col-md-10 data">
					                               
					                            <span ng-repeat="pojo in entity.options">
					                            	<input  type="checkbox" ng-checked="checkAttributeValue(entity.text,pojo.optionName)" ng-click="updateSpecAttribute($event,entity.text,pojo.optionName);createItemList()">{{pojo.optionName}}					                            				                            	
					                            </span>  	
					                            	
					                        </div>
		                                </div>   
	                                </div>
	                                
	                                <div class="row data-type">
	                                	 <table class="table table-bordered table-striped table-hover dataTable">
						                    <thead>
						                        <tr>					                          
												    <th class="sorting" ng-repeat="pojo in entity.tbGoodsDesc.specificationItems">{{pojo.attributeName}}</th>
												    <th class="sorting">价格</th>
												    <th class="sorting">库存</th>
												    <th class="sorting">是否启用</th>
												    <th class="sorting">是否默认</th>
											    </tr>
								            </thead>
						                    <tbody>
						                      <tr ng-repeat="pojo in entity.itemList">					                           
										            <td ng-repeat="entity in entity.tbGoodsDesc.specificationItems">
										            	{{pojo.spec[entity.attributeName]}}
										            </td>
										            <td>
										           		<input class="form-control"  placeholder="价格" ng-model="pojo.price">
										            </td>
										            <td>
										            	<input class="form-control" placeholder="库存数量" ng-model="pojo.num">
										            </td>
										            <td>
										             	<input type="checkbox" ng-false-value="0" ng-true-value="1"  ng-model="pojo.status">
										            </td>
										            <td>
										                <input type="checkbox" ng-false-value="0" ng-true-value="1"  ng-model="pojo.isDefault">									             	
										            </td>
						                      </tr>
						                    </tbody>
									 	</table>
								
	                                </div>
	                                
	                            </div>
                            </div>
                            
                        </div>
                        <!--tab内容/-->
						<!--表单内容/-->
							 
                    </div>
                   </div>
                  <div class="btn-toolbar list-toolbar">
				      <a class="btn btn-default" href="goods.html">返回列表</a>
				  </div>
			
            </section>
            
            

            
            <!-- 正文区域 /-->
<script type="text/javascript">
	//allowFileManager 【是否允许浏览服务器已上传文件】 默认值是：false 
	var editor;
	KindEditor.ready(function(K) {
		editor = K.create('textarea[name="content"]', {
			allowFileManager : true
		});
	});

</script>
       
</body>

</html>
