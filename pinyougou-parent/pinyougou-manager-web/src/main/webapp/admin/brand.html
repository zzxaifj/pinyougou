<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>品牌管理</title>
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/style.css">
	<script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>
    
	<!-- angularJs导入 -->
    <script type="text/javascript" src="../plugins/angularjs/angular.min.js"></script>
    <!-- 导入分页 JS 和 css -->
    <script type="text/javascript" src="../plugins/angularjs/pagination.js"></script>
    <link rel="stylesheet" href="/plugins/angularjs/pagination.css">
    <!-- mvc 之 controller 层实现 -->
    <script type="text/javascript">
    	var app = angular.module('pinyougou',['pagination']);
    	
    	<!-- $scope 与body进行交互 $http 与后台交互-->
    	app.controller('brandController',function($scope,$http){
    		$scope.findAll = function(){
    			$http.get('../brand/findAll.do').success(function(response){
    				$scope.brandList=response;
    			});
    		}
    		
    		//2、需要在table结束后添加页数显示标签tm-pagination 并定义conf（位于博客最后）
            /*3、将2中定义的conf变量，进行赋值
            	currentPage : 页码,
    			totalItems : 总记录数,
    			itemsPerPage : 每页显示记录数,
    			perPageOptions : 需要每页显示多少记录，用户可自定义,
    			onChange : 当页码发生变化时，出发事件。
            */
    		//分页控件配置 
    		$scope.paginationConf = {
    			currentPage : 1,
    			totalItems : 10,
    			itemsPerPage : 10,
    			perPageOptions : [ 10, 20, 30, 40, 50 ],
    			onChange : function() {
    				$scope.reloadList();//重新加载
    			}
    		};
    		
    		$scope.reloadList=function(){
    			$scope.findPage($scope.paginationConf.currentPage,$scope.paginationConf.itemsPerPage);
    		}
    		
    		//查询后端代码
    		$scope.findPage=function(page,rows){
	    		$http.get('../brand/findPage.do?page='+page+'&rows='+rows).success(function(response){
	    			$scope.paginationConf.totalItems = response.total;
	    			$scope.brandList = response.list;
	    		});
    		}
    		
    		//新增/修改品牌列表
    		$scope.add=function(){
    			$http.post('../brand/saveOrUpdate.do',$scope.brand).success(function(response){
    				if(response.success){
    					$scope.reloadList();//重新加载
    				}else{
    					alert(response.message);
    				}
    			});
    		}
    		
    		//通过 id 获取品牌数据 
    		$scope.findOne=function(id){
    			$http.get('../brand/findOne.do?id='+id).success(function(response){
    				$scope.brand=response;
    			});
    		}
    		
    		//批量删除,数组插入push,删除splice
    		$scope.ids=[];
    		//通过 $event 内置属性判断是否选中   (**************************************************)
    		$scope.updateSelection = function($event,id){
    			if($event.target.checked){//如果选中则添加到 ids 中
    				$scope.ids.push(id);
    			}else{
    				var index = $scope.ids.indexOf(id);
    				$scope.ids.splice(index,1);//删除
    			}
    		}
    		$scope.dele=function(){
	    		$http.get('../brand/delete.do?ids='+$scope.ids).success(function(response){
	    			if(response.success){
	    				$scope.reloadList();//重新加载
	    			}else{
	    				alert(response.messsage);
	    			}
	    		});
    		}
    		
    		//页面刷新
    		$scope.refresh = function(){
    			$scope.reloadList();//重新加载
    		}
    	});
    	
    </script>
</head>
<body class="hold-transition skin-red sidebar-mini" ng-app="pinyougou" ng-controller="brandController">
  <!-- .box-body -->
                    <div class="box-header with-border">
                        <h3 class="box-title">品牌管理</h3>
                    </div>

                    <div class="box-body">

                        <!-- 数据表格 -->
                        <div class="table-box">

                            <!--工具栏-->
                            <div class="pull-left">
                                <div class="form-group form-inline">
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-default" title="新建" data-toggle="modal" data-target="#editModal" ng-click='brand={}'><i class="fa fa-file-o"></i> 新建</button>
                                        <button type="button" class="btn btn-default" title="删除"  ng-click="dele()"><i class="fa fa-trash-o"></i> 删除</button>           
                                        <button type="button" class="btn btn-default" title="刷新"  ng-click='refresh()' onclick="window.location.reload();"><i class="fa fa-refresh"></i> 刷新</button>
                                    </div>
                                </div>
                            </div>
                            <div class="box-tools pull-right">
                                <div class="has-feedback">
							                                         
                                </div>
                            </div>
                            <!--工具栏/-->

			                  <!--数据列表-->
			                  <table id="dataList" class="table table-bordered table-striped table-hover dataTable">
			                      <thead>
			                          <tr>
			                              <th class="" style="padding-right:0px">
			                                  <input id="selall" type="checkbox" class="icheckbox_square-blue">
			                              </th> 
										  <th class="sorting_asc">品牌ID</th>
									      <th class="sorting">品牌名称</th>									      
									      <th class="sorting">品牌首字母</th>									     				
					                      <th class="text-center">操作</th>
			                          </tr>
			                      </thead>
			                      <tbody>
			                          <tr ng-repeat="entity in brandList">
			                              <td><input  type="checkbox" ng-click="updateSelection($event,entity.id)"></td>			                              
				                          <td>{{entity.id}}</td>
									      <td>{{entity.name}}</td>									     
		                                  <td>{{entity.firstChar}}</td>		                                 
		                                  <td class="text-center">                                           
		                                 	  <button type="button" class="btn bg-olive btn-xs" data-toggle="modal" data-target="#editModal"  ng-click="findOne(entity.id)">修改</button>                                           
		                                  </td>
			                          </tr>
			                      </tbody>
			                  </table>
			                  <!-- 分页显示栏 -->
							  <tm-pagination conf="paginationConf"></tm-pagination>		
			                  <!--数据列表/-->                        
							  
							 
                        </div>
                        <!-- 数据表格 /-->
                        
                        
                        
                        
                     </div>
                    <!-- /.box-body -->
         
<!-- 编辑窗口 -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" >
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
			<h3 id="myModalLabel">品牌编辑</h3>
		</div>
		<div class="modal-body">		
			<table class="table table-bordered table-striped"  width="800px">
		      	<tr>
		      		<td>品牌名称</td>
		      		<td><input  class="form-control" placeholder="品牌名称" ng-model="brand.name">  </td>
		      	</tr>		      	
		      	<tr>
		      		<td>首字母</td>
		      		<td><input  class="form-control" placeholder="首字母" ng-model="brand.firstChar">  </td>
		      	</tr>		      	
			 </table>
		</div>
		<div class="modal-footer">						
			<button class="btn btn-success" data-dismiss="modal" aria-hidden="true" ng-click="add()">保存</button>
			<button class="btn btn-default" data-dismiss="modal" aria-hidden="true">关闭</button>
		</div>
	  </div>
	</div>
</div>
   
</body>
</html>
